name: CI Pipeline

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - debug
        - warning
        - error
        - critical
        
  push:
    branches:
      - "main"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Install Dependencies
        run: pip install pylint
        
      - name: Run Pylint
        continue-on-error: true
        run: pylint test.py
        
    
