name: CI Pipeline

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - debug
        - warning
        - error
        - critical
        
  push:
    branches:
      - "main"
      
env:
  DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Install Dependencies
        run: pip install pylint
        
      - name: Run Pylint
        continue-on-error: true
        run: pylint ./test.py > output.txt
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: ./output.txt
        
  Discord:
    needs: [lint]
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: output
          path: ./output.txt
        
      - name: Discord notification

        uses: Ilshidur/action-discord@master
        with:
          args: cat output.txt
        
    
