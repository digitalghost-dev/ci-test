name: CI Pipeline

on:
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - debug
        - warning
        - error
        - critical
        
  push:
    branches:
      - "main"

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
        
      - name: Install Dependencies
        run: pip install pylint
        
      - name: Run Pylint
        continue-on-error: true
        run: pylint ./test.py > output.txt
        
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: output
          path: ./output.txt
        
  google-cloud-upload:
    needs: [lint]
    permissions:
      contents: 'read'
      id-token: 'write'
    
    runs-on: ubuntu-latest

    steps:
    
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Download Artifact
        uses: actions/download-artifact@v3
        with:
          name: output.txt
          path: ./output.txt

      - id: 'auth'
        uses: 'google-github-actions/auth@v1'
        with:
          workload_identity_provider: 'projects/463690670206/locations/global/workloadIdentityPools/github-actions-pool/providers/github-actions-provider'
          service_account: 'cloud-storage@cloud-data-infrastructure.iam.gserviceaccount.com'

      - id: 'upload-file'
        uses: 'google-github-actions/upload-cloud-storage@v1'
        with:
          path: '/'
          destination: 'pylint-exports/output.txt'
